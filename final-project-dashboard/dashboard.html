<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Just Rise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="lg:h-screen font-Roboto">
    <main class="lg:flex gap-x-3 p-2 h-full">
      <section class="lg:w-[350px] p-3 shadow h-full">
        <div class="bg-gray-50 py-11 px-1">
          <div class="flex justify-between items-center">
            <div>
              <img
                src="./assets/img/justrisetech.svg"
                class="w-12 h-12 object-cover"
                alt="just rise Logo"
              />
            </div>
            <div>
              <div class="flex items-center">
                <div class="mr-2">
                  <span class="text-[#76767aff] font-semibold">Olivia</span>
                  <h5 class="text-sm text-[#969798d0] text-end font-semibold">online</h5>
                </div>
                <div class="relative">
                  <img
                    src="./assets/img/dash/user.png"
                    class="w-12 h-12 object-cover"
                    alt="User Image"
                  />
                  <span class="absolute bottom-0 right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-4">
         <div>
            <h4 class="text-[#cdced1ff] font-semibold">APPS</h4>
         </div>
         <div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-dashboard-48.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <span class=" text-[#588aee] font-bold">Dashboard</span>
            </div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-mailbox-50.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <div class="flex justify-between items-center w-full">
                  <span class=" text-[#84878cff] font-bold">MailBox</span>
                  <h5 class="text-sm text-[#e7e7e7] text-end  bg-[#f54958ff] px-2 font-bold  rounded-full">87</h5>
               </div>
            </div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-file-50.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <span class=" text-[#84878cff] font-bold">File Manager</span>
            </div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-calender-64.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <div class="flex justify-between items-center w-full">
                  <span class=" text-[#84878cff] font-bold">Calender</span>
                  <h5 class="text-sm text-[#e7e7e7] text-end  bg-[#4eab46ff] px-2 font-bold  rounded-full">14</h5>
               </div>
            </div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-todo-list-50.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <span class=" text-[#84878cff] font-bold">Todo</span>
            </div>
            <div class="flex items-center gap-x-4 mt-3 mb-3 hover:bg-blue-50 bg-opacity-35 cursor-pointer p-2">
               <img src="./assets/img/dash/icons8-logout-48.png" class="text-[#6f8dc7ff] w-6 h-6 object-cover" alt="dash">
               <span class=" text-[#84878cff] font-bold">Logout</span>
            </div>
         </div>
        </div>
      </section>
      <section class="border border-red-500 w-full h-full">2</section>
    </main>
  </body>
</html>
