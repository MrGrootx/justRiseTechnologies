<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="font-Roboto">
    <!-- LOGIN -->
    <section
      class="flex justify-center items-center mt-auto h-screen p-3 lg:p-0"
    >
      <div class="shadow-gray-100 shadow bg-gray-50 w-[800px] p-5">
        <h1 class="font-bold text-2xl font-Rubik text-gray-600 text-center">
          Just Rise
        </h1>
        <p class="font-semibold text-gray-400 mt-4 text-center">
          Please sign in to your account and continue to dashboard
        </p>
        <form autocomplete="off" action="dashboard.html">
          <div class="mt-4">
            <label for="" class="text-gray-500 font-semibold">Email Address</label>
            <input
              type="text"
              placeholder="info@justrise.in"
              class="border w-full p-3 mt-2 rounded-lg outline-none border-gray-200"
              required
            />
          </div>

          <div class="mt-4">
            <label for="" class="text-gray-500 font-semibold">Password</label>
            <input
              type="password"
              placeholder="********"
              class="border w-full p-3 rounded-lg outline-none border-gray-200 mt-2"
              required
            />
          </div>
          <h3 class="mt-5 text-sm text-gray-400">
            Don't have an account?<a
              href="signup.html"
              class="text-blue-600 underline ml-3"
              >Sign Up</a
            >
          </h3>
          <div class="md:flex items-center md:justify-between">
            <button
              class="bg-blue-600 text-white rounded font-semibold px-5 py-2 mt-4 w-full md:w-[300px]"
            >
              Sign In
            </button>
            <h4 class="text-blue-500 underline cursor-pointer mt-2 md:mt-0">
              Forget Password?
            </h4>
          </div>
        </form>
        <div class="border border-gray-200 mt-6"></div>
        <div class="flex gap-x-4 mt-3 justify-center">
          <img
            src="./assets/img/icons/icons8-google-96.png"
            class="w-10 h-10 grayscale hover:grayscale-0 cursor-pointer"
            alt="google-icon"
          />
          <img
            src="./assets/img/icons/icons8-facebook-48.png"
            class="w-10 h-10 grayscale hover:grayscale-0 cursor-pointer"
            alt="facebook-icon"
          />
          <img
            src="./assets/img/icons/icons8-x-50.png"
            class="w-10 h-10 grayscale hover:grayscale-0 cursor-pointer"
            alt="x-icon"
          />
        </div>
      </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
